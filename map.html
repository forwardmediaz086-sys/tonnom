<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แผนที่ร้องเรียน</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">

  <style>
    #map{height: 560px; border-radius:16px;}
  </style>
</head>
<body>
  <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

  <div class="app-shell">
    <aside id="sidebar" class="sidebar">
      <div class="brand">
        <div class="fw-bold">ศูนย์รับเรื่องร้องเรียน</div>
        <div class="small text-secondary">หลังบ้านแอดมิน</div>
      </div>
      <nav class="p-3 d-grid gap-1">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="nav-link" href="complaints.html"><i class="bi bi-inbox me-2"></i>เรื่องร้องเรียนทั้งหมด</a>
        <a class="nav-link" href="areas.html"><i class="bi bi-geo me-2"></i>แยกตามพื้นที่</a>
        <a class="nav-link active" href="map.html"><i class="bi bi-map me-2"></i>แผนที่ร้องเรียน</a>
        <a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>ตั้งค่า</a>
        <hr class="border-secondary opacity-25">
        <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="container-fluid py-2 px-3 d-flex align-items-center gap-2">
          <button id="btnSidebar" class="btn btn-outline-secondary d-lg-none"><i class="bi bi-list"></i></button>
          <div class="fw-semibold">แผนที่ร้องเรียน</div>

          <div class="ms-auto d-flex gap-2">
            <input class="form-control form-control-sm" style="width:240px;" placeholder="ค้นหาเลขที่เรื่อง...">
            <select class="form-select form-select-sm" style="width:200px;">
              <option>สถานะทั้งหมด</option>
              <option>รับเรื่อง</option><option>ตรวจสอบ</option><option>ประสานงาน</option>
              <option>ดำเนินการ</option><option>ปิดเรื่อง</option>
            </select>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="row g-3">
          <div class="col-12 col-xl-8">
            <div id="map" class="card"></div>
          </div>

          <div class="col-12 col-xl-4">
            <div class="card p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div class="fw-semibold">รายการในแผนที่</div>
                <a href="complaints.html" class="small text-decoration-none">ไปหน้ารายการ</a>
              </div>

              <div id="listBox" class="list-group list-group-flush mt-2">
                <!-- JS render -->
              </div>

              <div class="small text-muted mt-2">
                * คลิกรายการเพื่อซูมไปตำแหน่งหมุด
              </div>
            </div>

            <div class="card p-3 mt-3">
              <div class="fw-semibold">ซูมไปพิกัด (กรอกเอง)</div>
              <div class="row g-2 mt-2">
                <div class="col-6">
                  <input id="jumpLat" type="number" step="0.000001" class="form-control form-control-sm" placeholder="Lat">
                </div>
                <div class="col-6">
                  <input id="jumpLng" type="number" step="0.000001" class="form-control form-control-sm" placeholder="Lng">
                </div>
                <div class="col-12">
                  <button id="btnJump" class="btn btn-sm btn-outline-primary w-100">
                    <i class="bi bi-crosshair me-1"></i>ซูมไป
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ===== helpers =====
    function qs(name) {
      return new URLSearchParams(location.search).get(name);
    }
    function toNum(v) {
      const n = parseFloat(v);
      return Number.isFinite(n) ? n : null;
    }

    // ===== default center (Chiang Rai) =====
    const defaultLat = 19.9106;
    const defaultLng = 99.8406;

    const qLat = toNum(qs('lat'));
    const qLng = toNum(qs('lng'));
    const qZ   = toNum(qs('z')) ?? 13;

    const startLat = (qLat !== null) ? qLat : defaultLat;
    const startLng = (qLng !== null) ? qLng : defaultLng;

    const map = L.map('map').setView([startLat, startLng], qZ);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // ถ้ามี query lat/lng ให้ปักหมุดชั่วคราว (เพื่อดูจุดที่ส่งมาจาก detail page)
    let focusMarker = null;
    if (qLat !== null && qLng !== null) {
      focusMarker = L.marker([qLat, qLng]).addTo(map)
        .bindPopup(`<b>พิกัดจากหน้าเรื่อง</b><br>Lat: ${qLat.toFixed(6)}<br>Lng: ${qLng.toFixed(6)}`)
        .openPopup();
    }

    // ===== Example data (ต่อไปเอาไปแทนด้วยข้อมูลจาก DB) =====
    const items = [
      { id:'CR-000912', title:'ไฟถนนดับ', status:'ตรวจสอบ', area:'เทศบาลนคร เขต 2', lat:19.910200, lng:99.842000 },
      { id:'CR-000910', title:'หลุมบ่อถนน', status:'รับเรื่อง', area:'รอบเวียง', lat:19.915000, lng:99.835000 },
      // ตัวอย่างรายการที่ “ไม่มีพิกัด” (จะไม่ปักหมุด)
      { id:'CR-000911', title:'น้ำประปาไม่ไหล', status:'ประสานงาน', area:'แม่ยาว', lat:null, lng:null },
    ];

    // ===== render markers + list =====
    const markersById = new Map();
    const listBox = document.getElementById('listBox');

    function hasLatLng(x) {
      return Number.isFinite(x.lat) && Number.isFinite(x.lng);
    }

    items.forEach(x => {
      // List item
      const a = document.createElement('a');
      a.href = "complaint-detail.html";
      a.className = "list-group-item list-group-item-action";
      a.innerHTML = `
        <div class="d-flex justify-content-between">
          <div class="fw-semibold">#${x.id} ${x.title}</div>
          <span class="badge text-bg-secondary">${x.status}</span>
        </div>
        <div class="small text-muted">${x.area}${hasLatLng(x) ? '' : ' • ไม่มีพิกัด'}</div>
      `;

      // click list -> pan map (ถ้ามีพิกัด)
      a.addEventListener('click', (e) => {
        if (!hasLatLng(x)) return; // ไม่มีพิกัดก็ปล่อยให้ไปหน้า detail
        e.preventDefault();
        const m = markersById.get(x.id);
        map.setView([x.lat, x.lng], 16);
        if (m) m.openPopup();
      });

      listBox.appendChild(a);

      // Marker
      if (hasLatLng(x)) {
        const m = L.marker([x.lat, x.lng]).addTo(map)
          .bindPopup(`<b>#${x.id}</b><br>${x.title}<br><span>${x.status}</span><br><a href="complaint-detail.html">ดูรายละเอียด</a>`);
        markersById.set(x.id, m);
      }
    });

    // ===== jump to lat/lng (manual input) =====
    document.getElementById('btnJump').addEventListener('click', () => {
      const lat = toNum(document.getElementById('jumpLat').value);
      const lng = toNum(document.getElementById('jumpLng').value);
      if (lat === null || lng === null) return alert('กรุณากรอก Lat/Lng ให้ถูกต้อง');

      map.setView([lat, lng], 16);
      if (focusMarker) map.removeLayer(focusMarker);
      focusMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>พิกัดที่กรอก</b><br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`)
        .openPopup();
    });
  </script>
</body>
</html>
